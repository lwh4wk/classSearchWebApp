<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <script src="jquery/dist/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #1ab2ff;">
        <a class="navbar-brand" href="index.html" style="color: white;">Home</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="collapsibleNavbar">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="login.html" style="color: white">Login</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="signup.html" style="color: white">Sign Up</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="jumbotron jumbotron-fluid" >
        <div class="container text-center">
            <h1 class="display-4" id="test">Sign Up</h1>
        </div>
    </div>
    <div class="row">
        <div class="container" style="width: 35%">
            <form>
                <form>
                    <div class="form-group row">
                        <label for="fnameInput" class="col-sm-4 col-form-label">First Name: </label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="fnameInput" placeholder="First Name"/>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="lnameInput" class="col-sm-4 col-form-label">Last Name: </label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="lnameInput" placeholder="First Name"/>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="username" class="col-sm-4 col-form-label">Username: </label>
                        <div class="col-sm-8">
                            <input id="username" class="form-control" type="text" placeholder="Username"/>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="password" class="col-sm-4 col-form-label">Password: </label>
                        <div class="col-sm-8">
                            <input id="password" class="form-control" type="text" placeholder="Username"/>
                        </div>
                    </div>
                    <div id="classNum" class="form-group row">
                        <div class="col-sm-4"></div>
                        <input id="cb" class="form-check" type="checkbox" style="float: left; margin-top: 6px; margin-left: 30px;">
                        <div style="margin-left: 25px;">Show Password</div>
                    </div>
                    <div class="form-group row">
                        <label for="confirmPassword" class="col-sm-4 col-form-label">Confirm Password: </label>
                        <div class="col-sm-8">
                            <input id="confirmPassword" class="form-control" type="text" placeholder="Username"/>
                        </div>
                    </div>
                    <div class="form-group row justify-content-center">
                        <button id="searchButton" type="button" class="btn btn-primary" onclick="signup()" disabled>Submit</button>
                    </div>
                </form>
            </form>
        </div>
    </div>
</body>
</html>
